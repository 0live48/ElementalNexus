<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elemental Nexus Game</title>
<link rel="stylesheet" href="styles.css">
<style>
  #game-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
  }

  #opponent-hand, #player-hand {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    width: 80px;
    height: 120px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 0.9rem;
    cursor: pointer;
    border: 2px solid #fff;
  }

  .player-card {
    background-color: #333;
    color: #fff;
    transition: transform 0.2s;
  }

  .player-card:hover {
    transform: scale(1.1);
    background-color: #555;
  }

  .opponent-card {
    background-color: #000;
    color: #000; /* hide text */
  }

  #result {
    margin: 10px 0;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 10px 20px;
    border: 2px solid #fff;
    border-radius: 10px;
    text-align: center;
    min-width: 250px;
  }

  #play-again {
    background-color: #424549;
    color: #fff;
    padding: 10px 20px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  #play-again:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="game-area">
      <div id="opponent-hand"></div>
      <div id="result">Make your move!</div>
      <div id="player-hand"></div>
      <button id="play-again" onclick="window.location.reload()">Play Again</button>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
