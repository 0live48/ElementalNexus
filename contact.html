    <meta charset="utf-8">

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#products">Products</a></li>

      </nav>
    </header>
    <main>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>Have a question? We'd love to hear from you!</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea><br><br>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 The Elemental Nexus. All Rights Reserved.</p>
      
      <div class="newsletter-section">
        <h2>Subscribe to our emails</h2>
        <form action="mailto:support@theelementalnexus.com" method="post" class="newsletter-form">
          <div class="form-container">
            <input id="email-input" type="email" name="contact[email]" class="field__input" aria-required="true" autocorrect="off" autocapitalize="off" autocomplete="email" placeholder="Email" required="">
            <button type="submit" aria-label="Subscribe">Subscribe</button>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
