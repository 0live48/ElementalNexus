<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Elemental Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://www.theelementalnexus.com/contact.html">
</head>
<body>

    <nav>
        <div class="logo">The Elemental Nexus</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="game/game.html">Game</a>
            <a href="https://n0uysm-zr.goaffpro.com/" target="_blank">Affiliate Program</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <h1>Contact Us</h1>
        <p>Questions? Collaborations? We'd love to hear from you.</p>
    </header>

    <div class="container">
        <section id="contact">
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required placeholder="How can we help?"></textarea>
                
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 The Elemental Nexus. All Rights Reserved.</p>
        
        <div class="newsletter-section">
            <h2>Subscribe to our emails</h2>
            <form action="mailto:support@theelementalnexus.com" method="post" enctype="text/plain" class="newsletter-form">
                <div class="form-container">
                    <input id="email-input" type="email" name="contact[email]" placeholder="Enter your email" required>
                    <button type="submit" class="btn-submit" style="padding: 10px 20px;">Subscribe</button>
                </div>
            </form>
        </div>
    </footer>

</body>
</html>
